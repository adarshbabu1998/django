{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  

    <table class="table">
        <thead>
          <tr>
            <th scope="col">eid</th>
            <th scope="col">name</th>
            <th scope="col">address</th>
          </tr>
        </thead>
      </table>

      {% for i in item %}

      <h1>{{i.eid}}</h1>
      <h1>{{i.name}}</h1>
      <h1>{{i.address}}</h1>


     

      <td><a href="{% url 'delete' s_id=i.id %}" onclick="return confirm('are you sure want to delete?')"><button>DELETE</button></a></td>

      <td><a href="{% url 'edit' s_id=i.id %}" onclick="return confirm('are you sure want to edit?')"><button>EDIT</button></a></td>

      {% endfor %}

      <a href="add"><button>ADD NEW</button></a>
          
       

 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

</body>
</html>
